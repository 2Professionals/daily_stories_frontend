<div class="bg-pink-100 min-h-screen flex flex-col justify-between items-center relative">
  <div class="absolute inset-0 bg-pink-200 blur-3xl opacity-40"></div>

  <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-70 z-[9999]">
    <mat-spinner diameter="100"></mat-spinner>
  </div>
  
  <section
    [class.blur-md]="isLoading"
    class="relative text-center py-16 px-4 flex flex-col justify-center items-center flex-grow transition duration-200"
  >
    <h1 class="text-5xl font-extrabold text-pink-800 mb-6">Welcome to Daily Stories</h1>
    <p class="text-lg text-pink-600 max-w-md mx-auto mb-8 leading-relaxed">
      Discover authentic stories from around the globe. Every article is sourced from trusted publishers, ensuring news you can rely on.
    </p>

    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="w-full max-w-md">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-pink-700 mb-2">Email</label>
        <input
          type="text"
          id="username"
          formControlName="user_email"
          class="w-full border border-pink-300 px-4 py-2 rounded-md bg-transparent focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-pink-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          formControlName="user_password"
          class="w-full border border-pink-300 px-4 py-2 rounded-md bg-transparent focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-md transition duration-200"
      >
        Sign In
      </button>
    </form>

    <p class="mt-4 text-sm text-pink-600">
      Not signed up yet?
      <a routerLink="/sign-up" class="text-pink-700 font-semibold hover:underline">Sign Up</a>
    </p>
  </section>

  <footer
    [class.blur-md]="isLoading"
    class="relative text-center py-4 transition duration-200"
  >
    <p class="text-sm text-pink-700">
      Created with <span class="text-red-500">❤️</span> by <strong>2Professionals Dev Team</strong> © {{current_year}}
    </p>
  </footer>
</div>
