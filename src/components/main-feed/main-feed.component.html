<div class="flex flex-col min-h-screen">

  <header class="bg-gray-800 text-white shadow-md">
    <nav class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">

        <div class="flex items-center space-x-3">
          <button class="text-white p-2 rounded-full hover:bg-gray-700 focus:outline-none">
            <img src="assets/account_picture.jpg" alt="Profile" class="w-16 h-16 rounded-full object-cover">
          </button>
          <span class="text-lg font-bold">Hi, {{ username }}!</span>
        </div>

        <ul class="hidden md:flex space-x-6">
          <li>
            <button routerLink="/account-settings" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
              Account Settings
            </button>
          </li>
          <li>
            <button 
              class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
              (click)="logOut()" [disabled]="isLoading">
              Log Out
            </button>
          </li>
        </ul>

        <div class="md:hidden">
          <button (click)="toggleMobileMenu()" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>

      <div *ngIf="isMobileMenuOpen" class="md:hidden bg-gray-800">
        <ul class="space-y-4 py-4 text-center">
          <li>
            <button routerLink="/account-settings"
              class="block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
              Account Settings
            </button>
          </li>
          <li>
            <button 
              class="block bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
              (click)="logOut()" [disabled]="isLoading">
              Log Out
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="flex-grow container mx-auto px-4 py-6">
    <div *ngIf="isLoading" class="flex justify-center items-center h-full">
      <mat-spinner diameter="80"></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
      <h1 class="text-3xl font-bold mb-6">Main Feed Content</h1>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-6">
    <div class="container mx-auto text-center">
      <p class="text-sm text-white-700">
        Created with <span class="text-red-500">❤️</span> by <strong>2Professionals Dev Team</strong> © {{ current_year }}
      </p>
    </div>
  </footer>
</div>
